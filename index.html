<!doctype html>
<html lang="en">
<head>
<title>Simplified PRESENT Encoder</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<label for="16-bit plaintext">16-bit plaintext</label><br />
	<input type="text" id="plaintext" name="plaintext" maxlength="16" value="1001111001100001">
	<br />
	<label for="20-bit key">20-bit key</label><br />
	<input type="text" id="key" name="key" maxlength="20" value="10110001110111110101">
	<br />
	<button type ="button" class="submit" value="Generate Keystream" onclick="generateKey()">Generate Keystream</button>
	<button type ="button" value="Clear" onclick="reset()">Reset All</button>
<div>
	<table id="t_sbox" style="width:20%">
    <th>SBox</th>
	<tr>
    	<td>Input</td>
        <td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
        <td>8</td><td>9</td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td>
	</tr>
	<tr>
    	<td>Output</td>
        <td>C</td><td>5</td><td>6</td><td>B</td><td>9</td><td>0</td><td>A</td><td>D</td>
        <td>3</td><td>E</td><td>F</td><td>8</td><td>4</td><td>7</td><td>1</td><td>2</td>
	</tr>
	</table>
	<br />
	<table id="t_permutation" style="width:25%">
    <th>Permutation</th>
	<tr>
    	<td>Input bit position</td>
        <td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
        <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
	</tr>
	<tr>
    	<td>Output bit position</td>
        <td>0</td><td>4</td><td>8</td><td>12</td><td>1</td><td>5</td><td>9</td><td>13</td>
        <td>2</td><td>6</td><td>10</td><td>14</td><td>3</td><td>7</td><td>11</td><td>15</td>
	</tr>
	</table>
</div>
<div id="div1">
</div>
<script>
	var key1;
	var key2;
	var key3;
	
	var round1;
	var round2;
	var round3;
	
	var rowRegex = /.{1,4}/g;
	var pt = document.getElementById("plaintext").value;
	
	function generateKey() {
		var k = document.getElementById("key").value;
		
		if (pt.length != 16) {
			return alert("Invalid plaintext length 16 bits required!");
		}

		if (k.length != 20) {
			return alert("Invalid key length 20 bits required!");
		}

		if (!(/^([10]{16,})$/.test(pt))) {
			return alert("Invalid plaintext please only use 1s and 0s!");
		}
		
		if (!(/^([10]{20,})$/.test(k))) {
			return alert("Invalid key please only use 1s and 0s!");
		}

		if (document.contains(document.getElementById("divKey"))) {
			document.getElementById("divKey").remove();
		}


		var divKey = document.createElement("div");
		divKey.setAttribute("id", "divKey");


		var k1 = keygen(divKey, k, "0001");
		key1 = k1.substring(0, 16)
		divKey.appendChild(document.createTextNode("Key 1 is: " + k1));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createTextNode("First 16 bits Key 1 is: " + key1));
		divKey.appendChild(document.createElement("br"));
		
		var k2 = keygen(divKey, k1, "0010");
		key2 = k2.substring(0, 16);
		divKey.appendChild(document.createTextNode("Key 2 is: " + k2));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createTextNode("First 16 bits Key 2 is: " + key2));
		divKey.appendChild(document.createElement("br"));
		
		var k3 = keygen(divKey, k2, "0011");
		key3 = k3.substring(0, 16);
		divKey.appendChild(document.createTextNode("Key 3 is: " + k3));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createTextNode("First 16 bits Key 3 is: " + key3));
		divKey.appendChild(document.createElement("br"));

		
		var e = document.createElement("BUTTON");
		e.appendChild(document.createTextNode("Encrypt"));
		e.onclick = function() {encrypt()};
		divKey.appendChild(e);
		
		var element = document.getElementById("div1");
		element.appendChild(divKey);

	}
	
	function keygen(divKey, k, round) {
		divKey.appendChild(document.createElement("br"));
	
		//print user supplied key
		divKey.appendChild(document.createTextNode("Key: " + k));
		divKey.appendChild(document.createElement("br"));

		//create table 
		//row 1 user supplied key
		printRow(divKey, k.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//row 2 user supplied key rotated left 17 bits
		var r2 = k.substring(k.length-3, k.length) + k.substring(0, 17)
		printRow(divKey, r2.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//row 3 substitue nibble on the left using the s-box
		var leftNibble = parseInt(r2.substring(0,4),2);
		var r3 = _sbox(leftNibble);
		r3 += r2.substring(4, r2.length);
		printRow(divKey, r3.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//row 4 xor round counter (1, 2, or 3) with the second nibble from the right
		var r4 = r3.substring(0,12);
		var nibble4 = r3.substring(12,16);
		r4 += _xor(nibble4,round);
		r4 += r3.substring(16, r3.length);
		printRow(divKey, r4.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//16 bits on the left for the round key
		return r4;
	}
	
	function encrypt() {		
		if (document.contains(document.getElementById("divEncrypt"))) {
			document.getElementById("divEncrypt").remove();
		}
		
		var divEncrypt = document.createElement("div");
		divEncrypt.setAttribute("id", "divEncrypt");
		document.getElementById("divKey").appendChild(divEncrypt);
		divEncrypt.appendChild(document.createElement("br"));
		
		//print plaintext and break
		divEncrypt.appendChild(document.createTextNode("Plaintext: " + pt));
		divEncrypt.appendChild(document.createElement("br"));
		
		//generate table to store data
		var tbl = document.createElement("table");
		tbl.setAttribute("id","encryptTbl");
		
		var tblBody = document.createElement("tbody");
		tblBody.setAttribute("id", "encryptTbl-body");
		tbl.append(tblBody);
		
		divEncrypt.appendChild(tbl);
		
		//Round 1
		//function for pretty print key1, generate next button
		var row1 = document.createElement("tr");
		row1.setAttribute("id", "row1");
		printTblRow(row1, "16-bit plaintext", pt.match(rowRegex));
		
		var btnStep = document.createElement("BUTTON");
		btnStep.appendChild(document.createTextNode("Step"));
		btnStep.onclick = function() {printk1()};
		var cell = document.createElement("td");
		cell.append(btnStep);
		row1.appendChild(cell);
		
		tblBody.append(row1);
		
		//pretty print k1, delete/generate next button		
	}
	
	function printk1() {
		//pretty print k1, delete/generate next button
		console.log("Inside printk1");
	}

		//function for sbox with result, pretty print result, delete/generate next button
		
		//function for permutate key against permutation, pretty print result, delete/generate next button, record round1 result
		
		//Round 2
		//function for pretty print round1, delete/generate next button
		
		//pretty print k2, delete/generate next button
		
		//function for xor round1 with k2, pretty print result, delete/generate next button
		
		//function for sbox with result, pretty print result, delete/generate next button
		
		//function for permutate result, pretty print result, delete/generate next button, record round 2 result
		
		//Round 3
		//function for pretty print round2, generate next button
		
		//pretty print k3, generate next button
		
		//function for xor key3 with round2, pretty print round3 result
	
	function printRow(e, a) {
		var t = "";
		a.forEach(a => {t += a + "\xa0\xa0\xa0\xa0\xa0"});
		e.appendChild(document.createTextNode(t));
	}
	
	function printTblRow(row, firstColumn, values) {
		var first = document.createElement("td");
		first.innerText = firstColumn;
		row.append(first);
		
		for(i = 0; i < values.length; i++) {
			var cell = document.createElement("td");
			cell.innerText = values[i];
			row.append(cell);
		}
	}
	
	function _xor(x,y) {
		var t = "";
		for (i = 0; i < x.length; i++) {
			if (x[i] != y[i]) {
				t += 1;
			} else {			
				t += 0;
			}
		}
		return t;
	}
	
	function _sbox(nibble) {
		var t = "";
		switch (nibble) {
			case 0:
				return "1100";
			case 1:
				return "0101";
			case 2:
				return "0110";
			case 3:
				return "1011";
			case 4:
				return "1001";
			case 5:
				return "0000";
			case 6:
				return "1010";
			case 7:
				return "1101";
			case 8:
				return "0011";
			case 9:
				return "1110";
			case 10:
				return "1111";
			case 11:
				return "1000";
			case 12:
				return "0100";
			case 13:
				return "0111";
			case 14:
				return "0001";
			case 15:
				return "0010";
		}
	}
	
	function _permutation(x) {
		var t = new Array[x.length];
		var permutation = [0,4,8,12,1,5,9,13,2,6,10,14,3,7,11,15];
		for (i = 0; i < x.length; i++) {
			t[permutation[i]] = x[i];
		}
		return t;
	}
	
	function reset() {
		document.getElementById("plaintext").value = "";
		document.getElementById("key").value = "";
		if (document.contains(document.getElementById("divKey"))) {
			document.getElementById("divKey").remove();
		}
	}
</script>

<!doctype html>

<head>
<title>Simplified PRESENT Encoder</title>

<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Simplified PRESENT Encoder</a>
		</nav>
	</header>
	<main class="flex-shrink-0">
	<div class="container-fluid d-flex h-100">
		<div class="row">
			<div class="col-md-4 order-md-2 mb-4 py-md-3" id="sidebar">

					</div>
					<div class="form-floating mb-3">

					</div>
					<div>
						<button type ="button" class="submit" value="Encrypt" id="btnEncrypt" onclick="generateKey()">Encyrpt</button>
						<button type ="button" class="submit" value="Decrypt" id="btnDecrypt" onclick="decrypt()">Decrypt</button>
						<button type ="button" value="Clear" onclick="reset()">Reset All</button>
					</div>
					<br />
				</div>
					<div>
						<table id="t_sbox" class="table table-striped">

							<td>8</td><td>9</td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td>
						</tr>
						<tr>
							<td>Output</td>
							<td>C</td><td>5</td><td>6</td><td>B</td><td>9</td><td>0</td><td>A</td><td>D</td>
							<td>3</td><td>E</td><td>F</td><td>8</td><td>4</td><td>7</td><td>1</td><td>2</td>
						</tr>
						</table>
						<br />
						<table id="t_permutation" class="table table-striped">
						<th>Permutation</th>
						<tr>
							<td>Input bit</td>
							<td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
							<td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
						</tr>
						<tr>
							<td>Output bit</td>
							<td>0</td><td>4</td><td>8</td><td>12</td><td>1</td><td>5</td><td>9</td><td>13</td>
							<td>2</td><td>6</td><td>10</td><td>14</td><td>3</td><td>7</td><td>11</td><td>15</td>
						</tr>
						</table>
						<br />
					</div>
			</div>
			<div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
				<div class="container">
					<div class="row">
						<div class="col">
							<h2>Generate Keystream</h2>
							<div id="div1">
							</div>
						</div>
						<div class="col">
							<h2>Encipher Steps</h2>
							<div id="div2">
							</div>
						</div>
					</div>
				  </div>
			</div>
		</div>
	</div>
	</main>
<footer class="footer mt-auto py-3 bg-light">

<script src="js/_vars.js"></script>
<script>
	function end() {
	
	}
	
	function printRow(e, a) {
		let t = "";
		a.forEach(a => {t += a + "\xa0\xa0\xa0\xa0\xa0"});
		e.appendChild(document.createTextNode(t));
	}

	function printTblRow(tbody, row_attr, firstColumn, values, _func) {
		if (document.contains(document.getElementById("step"))) {
			document.getElementById("step").remove()
		}
		
		let row = document.createElement("tr");
		row.setAttribute("id", row_attr);
		
		let first = document.createElement("td");
		first.innerText = firstColumn;
		first.setAttribute("style", "min-width:100px");
		row.append(first);
		
		for(i = 0; i < values.length; i++) {
			let cell = document.createElement("td");
			cell.innerText = values[i];
			row.append(cell);
		}
		
		let btnStep = document.createElement("BUTTON");
		btnStep.appendChild(document.createTextNode("Step"));
		btnStep.setAttribute("id", "step");
		btnStep.onclick = function() {_func()};
		let cell = document.createElement("td");
		cell.append(btnStep);
		row.appendChild(cell);
		
		document.getElementById(tbody).append(row);
	}
	
	function _xor(x,y) {
		let t = "";
		for (i = 0; i < x.length; i++) {
			if (x[i] != y[i]) {
				t += 1;
			} else {			
				t += 0;
			}
		}
		return t;
	}
	
	function _sbox(nibble) {
		switch (parseInt(nibble,2)) {
			case 0:
				return "1100";
			case 1:
				return "0101";
			case 2:
				return "0110";
			case 3:
				return "1011";
			case 4:
				return "1001";
			case 5:
				return "0000";
			case 6:
				return "1010";
			case 7:
				return "1101";
			case 8:
				return "0011";
			case 9:
				return "1110";
			case 10:
				return "1111";
			case 11:
				return "1000";
			case 12:
				return "0100";
			case 13:
				return "0111";
			case 14:
				return "0001";
			case 15:
				return "0010";
		}
	}
	
	function _sboxrev(nibble) {
		switch (parseInt(nibble,2)) {
			case 0:
				return "0101";
			case 1:
				return "1110";
			case 2:
				return "1111";
			case 3:
				return "1000";
			case 4:
				return "1100";
			case 5:
				return "0001";
			case 6:
				return "0010";
			case 7:
				return "1101";
			case 8:
				return "1011";
			case 9:
				return "0100";
			case 10:
				return "0110";
			case 11:
				return "0011";
			case 12:
				return "0000";
			case 13:
				return "0111";
			case 14:
				return "1001";
			case 15:
				return "1010";
		}
	}
	
	function _permutation(x) {
		let t = new Array(x.length);
		let permutation = [0,4,8,12,1,5,9,13,2,6,10,14,3,7,11,15];
		for (i = 0; i < x.length; i++) {
			t[permutation[i]] = x[i];
		}
		return t.join("");
	}
	
	function reset() {
		//document.getElementById("plaintext").value = "";
		//document.getElementById("key").value = "";
		
		key1 = "";
		key2 = "";
		key3 = "";
		
		k1 = "";
		k2 = "";
		k3 = "";
	
		r2 = "";
		r3 = "";
		r4 = "";
		
		round1 = ["","","",""];
		round2 = ["","","",""];
		round3 = ["","","",""];
		
		pt = "";
		k = "";
		
		if (document.contains(document.getElementById("divKey"))) {
			document.getElementById("divKey").remove();
		}
		if (document.contains(document.getElementById("divEncrypt"))) {
			document.getElementById("divEncrypt").remove();
		}
		if (document.contains(document.getElementById("divDecryptSidebar"))) {
			document.getElementById("divDecryptSidebar").remove();
		}
		
		document.getElementById("btnEncrypt").disabled = false;
		document.getElementById("btnDecrypt").disabled = false;
	}
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<title>Simplified PRESENT Encoder</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Simplified PRESENT Encoder</a>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 order-md-2 mb-4" id="sidebar">
			<h2 id="example">Get Started</h2>
			<div class="bd-example">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="plaintext" name="plaintext" maxlength="16" value="1001111001100001">
					<label for="plaintext">16-bit plaintext</label>
				</div>
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="key" name="key" maxlength="20" value="10110001110111110101">
					<label for="key">20-bit key</label>
				</div>
				<div>
					<button type ="button" class="submit" value="Generate Keystream" onclick="generateKey()">Generate Keystream</button>
					<button type ="button" value="Clear" onclick="reset()">Reset All</button>
				</div>
				<br />
			</div>
				<div>
					<table id="t_sbox" class="table table-striped">
					<th>SBox</th>
					<tr>
						<td>Input</td>
						<td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
						<td>8</td><td>9</td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td>
					</tr>
					<tr>
						<td>Output</td>
						<td>C</td><td>5</td><td>6</td><td>B</td><td>9</td><td>0</td><td>A</td><td>D</td>
						<td>3</td><td>E</td><td>F</td><td>8</td><td>4</td><td>7</td><td>1</td><td>2</td>
					</tr>
					</table>
					<br />
					<table id="t_permutation" class="table table-striped">
					<th>Permutation</th>
					<tr>
						<td>Input bit</td>
						<td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
						<td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
					</tr>
					<tr>
						<td>Output bit</td>
						<td>0</td><td>4</td><td>8</td><td>12</td><td>1</td><td>5</td><td>9</td><td>13</td>
						<td>2</td><td>6</td><td>10</td><td>14</td><td>3</td><td>7</td><td>11</td><td>15</td>
					</tr>
					</table>
				</div>
		</div>
		<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
			<div class="container">
				<div class="row">
					<div class="col">
						<h2>Keystream</h2>
						<div id="div1">
						</div>
					</div>
					<div class="col">
						<h2>Encipher Steps</h2>
						<div id="div2">
						</div>
					</div>
				</div>
			  </div>
		</main>
	</div>
</div>

<script>
	var key1;
	var key2;
	var key3;
	
	var round1 = ["","","",""];
	var round2 = ["","","",""];
	var round3 = ["","","",""];
	
	var rowRegex = /.{1,4}/g;
	var pt = document.getElementById("plaintext").value;
	
	function generateKey() {
		var k = document.getElementById("key").value;
		
		if (pt.length != 16) {
			return alert("Invalid plaintext length 16 bits required!");
		}

		if (k.length != 20) {
			return alert("Invalid key length 20 bits required!");
		}

		if (!(/^([10]{16,})$/.test(pt))) {
			return alert("Invalid plaintext please only use 1s and 0s!");
		}
		
		if (!(/^([10]{20,})$/.test(k))) {
			return alert("Invalid key please only use 1s and 0s!");
		}

		if (document.contains(document.getElementById("divKey"))) {
			document.getElementById("divKey").remove();
		}
		if (document.contains(document.getElementById("btnEncrypt"))) {
			document.getElementById("btnEncrypt").remove();
		}
		if (document.contains(document.getElementById("divEncrypt"))) {
			document.getElementById("divEncrypt").remove()
		}


		var divKey = document.createElement("div");
		divKey.setAttribute("id", "divKey");


		var k1 = keygen(divKey, k, "0001");
		key1 = k1.substring(0, 16)
		divKey.appendChild(document.createTextNode("Key 1 is: " + k1));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createTextNode("First 16 bits Key 1 is: " + key1));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createElement("br"));
		
		var k2 = keygen(divKey, k1, "0010");
		key2 = k2.substring(0, 16);
		divKey.appendChild(document.createTextNode("Key 2 is: " + k2));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createTextNode("First 16 bits Key 2 is: " + key2));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createElement("br"));
		
		var k3 = keygen(divKey, k2, "0011");
		key3 = k3.substring(0, 16);
		divKey.appendChild(document.createTextNode("Key 3 is: " + k3));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createTextNode("First 16 bits Key 3 is: " + key3));
		divKey.appendChild(document.createElement("br"));
		divKey.appendChild(document.createElement("br"));

		var e = document.createElement("BUTTON");
		e.appendChild(document.createTextNode("Encrypt"));
		e.setAttribute("id", "btnEncrypt");
		e.onclick = function() {encrypt()};
		document.getElementById("sidebar").appendChild(e);
		
		var element = document.getElementById("div1");
		element.appendChild(divKey);

	}
	
	function keygen(divKey, k, round) {
		//print user supplied key
		divKey.appendChild(document.createTextNode("Key: " + k));
		divKey.appendChild(document.createElement("br"));

		//create table 
		//row 1 user supplied key
		printRow(divKey, k.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//row 2 user supplied key rotated left 17 bits
		var r2 = k.substring(k.length-3, k.length) + k.substring(0, 17)
		printRow(divKey, r2.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//row 3 substitue nibble on the left using the s-box
		var leftNibble = r2.substring(0,4);
		var r3 = _sbox(leftNibble);
		r3 += r2.substring(4, r2.length);
		printRow(divKey, r3.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//row 4 xor round counter (1, 2, or 3) with the second nibble from the right
		var r4 = r3.substring(0,12);
		var nibble4 = r3.substring(12,16);
		r4 += _xor(nibble4,round);
		r4 += r3.substring(16, r3.length);
		printRow(divKey, r4.match(rowRegex));
		divKey.appendChild(document.createElement("br"));
		
		//16 bits on the left for the round key
		return r4;
	}
	
	function encrypt() {		
		if (document.contains(document.getElementById("divEncrypt"))) {
			document.getElementById("divEncrypt").remove();
		}
		
		var divEncrypt = document.createElement("div");
		divEncrypt.setAttribute("id", "divEncrypt");
		document.getElementById("div2").appendChild(divEncrypt);
		
		//print plaintext and break
		divEncrypt.appendChild(document.createTextNode("Plaintext: " + pt));
		divEncrypt.appendChild(document.createElement("br"));
		divEncrypt.appendChild(document.createElement("br"));
		
		//generate table to store data
		var tbl = document.createElement("table");
		tbl.setAttribute("id","encryptTbl");
		tbl.setAttribute("class","table table-sm table-striped table-dark");
		var tblBody = document.createElement("tbody");
		tblBody.setAttribute("id", "encryptTbl-body");
		tbl.append(tblBody);
		
		divEncrypt.appendChild(tbl);

		var row = document.createElement("tr");
		row.setAttribute("id", "row_round1");
		
		var first = document.createElement("td");
		first.innerText = "Round 1";
		row.append(first);
		
		document.getElementById("encryptTbl-body").append(row);
		
		round1_Step1();
		
		document.getElementById("btnEncrypt").disabled = true;
	}
	
	//Round 1
	//function for pretty print plaintext, generate next button
	function round1_Step1() {
		printTblRow("round1_row1", "16-bit plaintext", pt.match(rowRegex), round1_Step2);
	}
	
	//function for pretty print key1, delete/generate next button
	function round1_Step2() {
		printTblRow("round1_row2", "K1", key1.match(rowRegex), round1_Step3);
	}
	
	//TODO: functions for encryption
	//function for xor key1 with k1, pretty print result, delete/generate next button
	function round1_Step3() {
		var splitpt = pt.match(rowRegex);
		var splitk1 = key1.match(rowRegex);
		round1[0] = _xor(splitpt[0],splitk1[0]);
		round1[1] = _xor(splitpt[1],splitk1[1]);
		round1[2] = _xor(splitpt[2],splitk1[2]);
		round1[3] = _xor(splitpt[3],splitk1[3]);
		
		printTblRow("round1_row3", "xor", round1, round1_Step4);
	}
	
	//function for sbox with result, pretty print result, delete/generate next button
	function round1_Step4() {
		round1[0] = _sbox(round1[0]);
		round1[1] = _sbox(round1[1]);
		round1[2] = _sbox(round1[2]);
		round1[3] = _sbox(round1[3]);
		
		printTblRow("round1_row4", "sbox", round1, round1_Step5);
	}
	
	//function for permutate key against permutation, pretty print result, delete/generate next button, record round1 result
	function round1_Step5() {
		var tmpRound1 = round1[0] + round1[1] + round1[2] + round1[3];
		tmpRound1 = _permutation(tmpRound1);
		round1 = tmpRound1.match(rowRegex);
		round2 = round1;
		printTblRow("round1_row5", "permutation", round1, round2_Step1);
	}
	
	//Round 2
	//function for pretty print round2, delete/generate next button
	function round2_Step1() {
		var row = document.createElement("tr");
		row.setAttribute("id", "row_round2");
		
		var first = document.createElement("td");
		first.innerText = "Round 2";
		row.append(first);
		
		document.getElementById("encryptTbl-body").append(row);
		
		printTblRow("round2_row1", "16-bit plaintext", round2, round2_Step2);
	}
	
	//pretty print k2, delete/generate next button
	function round2_Step2() {
		printTblRow("round2_row2", "K2", key2.match(rowRegex), round2_Step3);
	}
	
	//function for xor round2 with k2, pretty print result, delete/generate next button
	function round2_Step3() {
		var splitk2 = key2.match(rowRegex);
		round2[0] = _xor(round2[0],splitk2[0]);
		round2[1] = _xor(round2[1],splitk2[1]);
		round2[2] = _xor(round2[2],splitk2[2]);
		round2[3] = _xor(round2[3],splitk2[3]);
		
		printTblRow("round2_row3", "xor", round2, round2_Step4);
	}
	
	//function for sbox with result, pretty print result, delete/generate next button
	function round2_Step4() {
		round2[0] = _sbox(round2[0]);
		round2[1] = _sbox(round2[1]);
		round2[2] = _sbox(round2[2]);
		round2[3] = _sbox(round2[3]);
		
		printTblRow("round2_row4", "sbox", round2, round2_Step5);
	}
	
	//function for permutate result, pretty print result, delete/generate next button, record round 2 result
	function round2_Step5() {
		var tmpRound2 = round2[0] + round2[1] + round2[2] + round2[3];
		tmpRound2 = _permutation(tmpRound2);
		round2 = tmpRound2.match(rowRegex);
		round3 = round2;
		printTblRow("round2_row5", "permutation", round2, round3_Step1);
	}
	
	//Round 3
	//function for pretty print round2, generate next button
	function round3_Step1() {
		var row = document.createElement("tr");
		row.setAttribute("id", "row_round3");
		
		var first = document.createElement("td");
		first.innerText = "Round 3";
		row.append(first);
		
		document.getElementById("encryptTbl-body").append(row);
		
		printTblRow("round3_row1", "16-bit plaintext", round3, round3_Step2);
	}
	
	//pretty print k3, generate next button
	function round3_Step2() {
		printTblRow("round3_row2", "K3", key3.match(rowRegex), round3_Step3);
	}
	
	//function for xor key3 with round2, pretty print round3 result
	function round3_Step3() {
		var splitk3 = key3.match(rowRegex);
		round3[0] = _xor(round3[0],splitk3[0]);
		round3[1] = _xor(round3[1],splitk3[1]);
		round3[2] = _xor(round3[2],splitk3[2]);
		round3[3] = _xor(round3[3],splitk3[3]);
		
		printTblRow("round3_row3", "xor", round3, end);
		
		if (document.contains(document.getElementById("step"))) {
			document.getElementById("step").remove()
		}
		
		var divEncrypt = document.getElementById("divEncrypt");
		divEncrypt.appendChild(document.createTextNode("Ciphertext: " + round3.join("")));
	}
	
	function end() {
	
	}
	
	function printRow(e, a) {
		var t = "";
		a.forEach(a => {t += a + "\xa0\xa0\xa0\xa0\xa0"});
		e.appendChild(document.createTextNode(t));
	}

	function printTblRow(row_attr, firstColumn, values, _func) {
		if (document.contains(document.getElementById("step"))) {
			document.getElementById("step").remove()
		}
		
		var row = document.createElement("tr");
		row.setAttribute("id", row_attr);
		
		var first = document.createElement("td");
		first.innerText = firstColumn;
		row.append(first);
		
		for(i = 0; i < values.length; i++) {
			var cell = document.createElement("td");
			cell.innerText = values[i];
			row.append(cell);
		}
		
		var btnStep = document.createElement("BUTTON");
		btnStep.appendChild(document.createTextNode("Step"));
		btnStep.setAttribute("id", "step");
		btnStep.onclick = function() {_func()};
		var cell = document.createElement("td");
		cell.append(btnStep);
		row.appendChild(cell);
		
		document.getElementById("encryptTbl-body").append(row);
	}
	
	function _xor(x,y) {
		var t = "";
		for (i = 0; i < x.length; i++) {
			if (x[i] != y[i]) {
				t += 1;
			} else {			
				t += 0;
			}
		}
		return t;
	}
	
	function _sbox(nibble) {
		switch (parseInt(nibble,2)) {
			case 0:
				return "1100";
			case 1:
				return "0101";
			case 2:
				return "0110";
			case 3:
				return "1011";
			case 4:
				return "1001";
			case 5:
				return "0000";
			case 6:
				return "1010";
			case 7:
				return "1101";
			case 8:
				return "0011";
			case 9:
				return "1110";
			case 10:
				return "1111";
			case 11:
				return "1000";
			case 12:
				return "0100";
			case 13:
				return "0111";
			case 14:
				return "0001";
			case 15:
				return "0010";
		}
	}
	
	function _permutation(x) {
		var t = new Array(x.length);
		var permutation = [0,4,8,12,1,5,9,13,2,6,10,14,3,7,11,15];
		for (i = 0; i < x.length; i++) {
			t[permutation[i]] = x[i];
		}
		return t.join("");
	}
	
	function reset() {
		//document.getElementById("plaintext").value = "";
		//document.getElementById("key").value = "";
		
		key1 = "";
		key2 = "";
		key3 = "";
		
		round1 = ["","","",""];
		round2 = ["","","",""];
		round3 = ["","","",""];
		
		if (document.contains(document.getElementById("divKey"))) {
			document.getElementById("divKey").remove();
		}
		if (document.contains(document.getElementById("divEncrypt"))) {
			document.getElementById("divEncrypt").remove();
		}
		if (document.contains(document.getElementById("btnEncrypt"))) {
			document.getElementById("btnEncrypt").remove();
		}
	}
</script>
</body>
</html>

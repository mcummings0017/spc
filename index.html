<!doctype html>
<html lang="en" class="h-100">
<head>
<title>Simplified PRESENT Encoder</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-dark bg-dark">
		  <a class="navbar-brand" href="#">Simplified PRESENT Encoder</a>
		</nav>
	</header>
	<main class="flex-shrink-0">
	<div class="container-fluid d-flex h-100">
		<div class="row">
			<div class="col-md-4 order-md-2 mb-4 py-md-3" id="sidebar">
				<h2 id="example">Get Started</h2>
				<div class="bd-example">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="plaintext" name="plaintext" maxlength="16">
						<label for="plaintext">16-bit Plaintext or Ciphertext</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="key" name="key" maxlength="20">
						<label for="key">20-bit key</label>
					</div>
					<div>
						<button type ="button" class="submit" value="Encrypt" id="btnEncrypt" onclick="generateKey()">Encyrpt</button>
						<button type ="button" class="submit" value="Decrypt" id="btnDecrypt" onclick="decrypt()">Decrypt</button>
						<button type ="button" value="Clear" onclick="reset()">Reset All</button>
					</div>
					<br />
				</div>
					<div>
						<table id="t_sbox" class="table table-striped">
						<th>SBox</th>
						<tr>
							<td>Input</td>
							<td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
							<td>8</td><td>9</td><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td>
						</tr>
						<tr>
							<td>Output</td>
							<td>C</td><td>5</td><td>6</td><td>B</td><td>9</td><td>0</td><td>A</td><td>D</td>
							<td>3</td><td>E</td><td>F</td><td>8</td><td>4</td><td>7</td><td>1</td><td>2</td>
						</tr>
						</table>
						<br />
						<table id="t_permutation" class="table table-striped">
						<th>Permutation</th>
						<tr>
							<td>Input bit</td>
							<td>0</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
							<td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
						</tr>
						<tr>
							<td>Output bit</td>
							<td>0</td><td>4</td><td>8</td><td>12</td><td>1</td><td>5</td><td>9</td><td>13</td>
							<td>2</td><td>6</td><td>10</td><td>14</td><td>3</td><td>7</td><td>11</td><td>15</td>
						</tr>
						</table>
						<br />
					</div>
			</div>
			<div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
				<div class="container">
					<div class="row">
						<div class="col">
							<h2>Key Schedule</h2>
							<div id="div1">
							</div>
						</div>
						<div class="col">
							<h2>Encipher Steps</h2>
							<div id="div2">
							</div>
						</div>
					</div>
				  </div>
			</div>
		</div>
	</div>
	</main>
<footer class="footer mt-auto py-3 bg-light">
	<div class="container">
		<span class="text-muted">
		by Michael Cummings - CSC483 Project 
		<a href="https://github.com/mcummings0017/spc">Github Repo</a>
		</span>
	</div>
</footer>
<script src="js/vars.js"></script>
<script src="js/utilities.js"></script>
<script src="js/Encrypt.js"></script>
<script src="js/Decrypt.js"></script>
</body>
</html>
